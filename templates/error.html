<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - {{error_code}}</title>
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/error-404s/error-404-1/assets/css/error-404-1.css">
<meta name="google-adsense-account" content="ca-pub-8402082494280043">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8402082494280043"
crossorigin="anonymous"></script>
</head>
<body>

	<!-- Error 404 Template 1 - Bootstrap Brain Component -->
<section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="text-center">
		{%if error_code == 404%}
          <h2 class="d-flex justify-content-center align-items-center gap-2 mb-4">
            <span class="display-1 fw-bold">4</span>
            <i class="bi bi-exclamation-circle-fill text-danger display-4"></i>
            <span class="display-1 fw-bold bsb-flip-h">4</span>
          </h2>
		 {%else%}
			<h2 class="d-flex justify-content-center align-items-center gap-2 mb-4">
            <span class="display-1 fw-bold">5</span>
            <i class="bi bi-exclamation-circle-fill text-danger display-4"></i>
            <span class="display-1 fw-bold bsb-flip-h">0</span>
          </h2>
		 {%endif%}
          <h3 class="h2 mb-2">Oops! {{ error_message }}.</h3>
          <p class="mb-5"></p>
          <a class="btn bsb-btn-5xl btn-dark rounded-pill px-5 fs-6 m-0" href="/" role="button">Back to Home</a>
        </div>
      </div>
    </div>
	<div id="ad" class="add">
			<ins class="adsbygoogle"
		 style="display:block"
		 data-ad-client="ca-pub-8402082494280043"
		 data-ad-slot="4802682499"
		 data-ad-format="auto"
		 ></ins>
	<script>
		 (adsbygoogle = window.adsbygoogle || []).push({});
	</script>
  </div>
</section>
</body>
</html>
